<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>ContactUs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>

    <div class="container">
        <form class="contact-form">
            <!--Título formulario-->
            <h1 class="main-title">Contáctanos</h1>
            
            <div class="row mb-5">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Nombres" aria-label="First name">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Apellidos" aria-label="Last name">
                </div>
            </div>
            
            <div class="row mb-5">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Teléfono/Celular" aria-label="Phone">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Dirección" aria-label="Address">
                </div>
            </div>

            <div class="mb-5">
                <input type="email" class="form-control" id="InputEmail1" placeholder="Email" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">No compartiremos tu email con nadie más.</div>
            </div>

            <select class="form-select mb-5" aria-label="Motivo">
                <option selected>Escoge el motivo</option>
                <option value="2">Error en la página</option>
                <option value="3">Problemas con mi pedido</option>
                <option value="4">Información general</option>
            </select>

            <div class="mb-5">
                <input type="text" class="form-control" id="asuntoid" placeholder="Asunto" aria-label="subject">
            </div>

            <div class="mb-5">
                <label for="exampleFormControlTextarea1" class="form-label">Escribe tu mensaje</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary">Enviar correo</button>
    </form>

    </div>
    
</body>
</html>
